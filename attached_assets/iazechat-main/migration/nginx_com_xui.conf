events {
    worker_connections 1024;
}

http {
    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name suporte.help www.suporte.help vpn.suporte.help;
        return 301 https://$host$request_uri;
    }

    # ============================================
    # IAZE SYSTEM (suporte.help)
    # ============================================
    upstream iaze_backend {
        server localhost:8001;
    }

    upstream iaze_frontend {
        server localhost:3000;
    }

    server {
        listen 443 ssl http2;
        server_name suporte.help www.suporte.help;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/suporte.help/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/suporte.help/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Proxy Settings
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # API Routes (Backend)
        location /api {
            proxy_pass http://iaze_backend;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # WebSocket Support
        location /ws {
            proxy_pass http://iaze_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Frontend (React)
        location / {
            proxy_pass http://iaze_frontend;
        }
    }

    # ============================================
    # X-UI PANEL (vpn.suporte.help)
    # ============================================
    server {
        listen 443 ssl http2;
        server_name vpn.suporte.help;

        # SSL Configuration (mesmo certificado ou wildcard)
        ssl_certificate /etc/letsencrypt/live/suporte.help/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/suporte.help/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Proxy para X-UI (ajustar porta conforme seu painel)
        location / {
            proxy_pass http://localhost:54321;  # Porta padr√£o X-UI
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
